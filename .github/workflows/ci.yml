name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build-plugin:
    name: Build Plugin
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: icp_plugin_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        working-directory: packages/plugin-icp
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        working-directory: packages/plugin-icp
        run: pnpm generate
        env:
          POSTGRES_URL: postgresql://test:test@localhost:5432/icp_plugin_test

      - name: Build
        working-directory: packages/plugin-icp
        run: pnpm build

  build-web:
    name: Build Web App
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        working-directory: apps/web
        run: pnpm install

      - name: Build
        working-directory: apps/web
        run: pnpm build
